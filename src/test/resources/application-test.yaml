spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  ai:
    anthropic:
      api-key: test-key
    vectorstore:
      pgvector:
        initialize-schema: false

rag:
  cache:
    enabled: true
    similarity-threshold: 0.85
    ttl-days: 7

logging:
  level:
    me.sathish.runs_ai_analyzer: DEBUG
