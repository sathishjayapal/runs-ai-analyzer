server:
  port: 8081

spring:
  application:
    name: runs-ai-analyzer
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:your-api-key-here}
      chat:
        options:
          model: claude-sonnet-4-5-20250929
          temperature: 0.7

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    me.sathish.runs_ai_analyzer: DEBUG
    org.springframework.ai: DEBUG
